<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userlist</title>
    <link href="../../static/InsdepUI/insdep.easyui.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/InsdepUI/icon.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/res.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../static/js/res.js"></script>
    <script type="text/javascript" src="../../static/InsdepUI/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/InsdepUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../static/InsdepUI/insdep.extend.min.js"></script>
</head>
<body>
<!-- --------------------主页面 -------------------------------- -->
<div id="data">
    <table class="easyui-datagrid" id="dg" title="资源管理" style="width:100%;height:100%;padding:0px;margin:0px"
           data-options="
                    rownumbers:true,
                    url:'../../sys/res/selectAllRes.json',
                    autoRowHeight:false,
                    pagination:true,
                    pageSize:10,
                    pageList:[10,20,30,40,50,100,200],
                    fitColumns:true,
                    autoRowHeight: false,
                    toolbar:'#tb'">
        <thead>
        <tr>
            <th field="resId" checkbox=true align="center">ID</th>
            <th field="resName" width="75" align="center">资源名称</th>
            <th field="resType" width="30" align="center">资源类型</th>
            <th field="resUrl" width="80" align="center">资源链接</th>
            <th field="resPermission" width="100" align="center">资源权限</th>
            <th field="resParentId" width="30" align="center" >资源父级</th>
            <th field="resParentIds" width="70" align="center">资源所有父级</th>
            <th field="resIcon" width="65" align="center">资源图标</th>
            <th field="opera" width="55" align="center" formatter="opera">操作</th>
        </tr>
        </thead>
    </table>
</div>
<div id="tb" style="padding:0px;height:auto">
    <div style="padding-left: 12px">
        <!-- add delete -->
        <a href="#" class="easyui-linkbutton" iconCls="icon-newadduser" onclick="openAddRoleDialog()" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-newdelete" onclick="deleteListRole()" plain="true"></a>
    </div>
</div>
<!-- --------------------编辑页面 -------------------------------- -->
<div id="dlg" class="easyui-dialog" title="编辑用户" style="width:300px;height:380px;padding:10px" data-options="
                    iconCls: 'icon-newedit',
                    modal:true,
                    closed:true,
                    buttons: [{
                        text:'保存',
                        iconCls:'icon-newadd',
                        handler:function(){
                            editUser();
                        }
                    },{
                        text:'取消',
                        iconCls:'icon-cancel',
                        handler:function(){
                            $('#dlg').dialog('close');
                        }
                    }]
                ">

</div>
<!-- --------------------添加页面 -------------------------------- -->
<div id="add_dlg" class="easyui-dialog" title="添加用户" style="width:300px;height:420px;padding:10px" data-options="
                    iconCls: 'icon-newedit',
                    modal:true,
                    closed:true,
                    buttons: [{
                        text:'添加',
                        iconCls:'icon-newadd',
                        handler:function(){
                        addUser();
                        }
                    },{
                        text:'取消',
                        iconCls:'icon-cancel',
                        handler:function(){
                            $('#add_dlg').dialog('close');
                        }
                    }]
                ">


</div>
</body>
</html>
